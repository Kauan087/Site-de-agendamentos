<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Projetores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
            <div class="iema">
                <img  src="assets/logo do iema.png" alt="logo iema">
            </div>
            <div class="tech">
                <a href="https://graceful-salamander-753fdb.netlify.app/">
                    <img  src="assets/Monochrome Modern Technology Black Logo (1)-Photoroom (1).png" alt="">

                </a>
               
            </div>
           <div class="newton">
                <img  src="assets/Imagem do WhatsApp de 2025-04-19 à(s) 14.50.22_5df81ed7 - Copia-Photoroom.png" alt="">
           </div>
    </header>
    <div>
        <h1>Agendar Equipamentos</h1>
    </div>

    <form id="agendamento-form">
        <label for="professor">Nome do Professor:</label>
        <input type="text" id="professor" required placeholder="Digite seu nome">

        <label for="projetor">Equipamento:</label>
        <select id="projetor">
            <optgroup label="Projetores">
                <option value="1">Projetor 1</option>
                <option value="2">Projetor 2</option>
                <option value="3">Projetor 3</option>
                <option value="4">Projetor 4</option>
                <option value="5">Projetor 5</option>
            </optgroup>

            <optgroup label="Caixas de Som">
                <option value="Caixa G">Caixa de som G</option>
                <option value="Caixa P">Caixa de som P</option>
            </optgroup>

            <optgroup label="Espaços">
                <option value="lab1">Lab Info 1</option>
                <option value="lab2">Lab Info 2</option>
                <option value="auditorio">Auditório</option>
            </optgroup>
        </select>

        <button type="submit">Agendar</button>
    </form>

    <a href="agendamentos.html">Ver Agendamentos</a>
</body>
</html>
